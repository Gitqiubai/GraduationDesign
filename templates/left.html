<script>

    function loadFound() {


        $.get("/api/getFound/", function (data, status) {

            if (data != '') {
                for (replay in data['data']['replay']) {
                    //alert(data['data'][replay])
                    $("#Found").append(data['data']['replay'][replay]);
                }

            } else {

                alert('已无更多消息')
            }

        });

    }

    function loadNotice() {


        $.get("/api/getNotice/", function (data, status) {

            if (data != '') {
                    $("#notice").append(data['data']['replay']);
            } else {

                    $("#notice").append('今天也是风平浪静的一天呢，没有公告。');
            }

        });

    }

</script>
